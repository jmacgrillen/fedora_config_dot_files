theme = "nord"

[editor]
line-number = "relative"
auto-format = true
auto-completion = true
auto-pairs = true
true-color = true
completion-replace = true
rulers = [80]
bufferline = "always"
cursorline = true
color-modes = true
indent-heuristic = "tree-sitter"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "version-control", "spinner", "diagnostics"]
center = ["file-name"]
right = ["file-type", "spacer", "file-encoding", "file-line-ending", "position"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
separator = "|"

[keys.normal]
# Jump between buffers
C-right = "goto_next_buffer"
C-left = "goto_previous_buffer"
# Insert Python docstring move_line_down
C-S-d = ["extend_to_line_bounds", "yank_main_selection_to_clipboard", "collapse_selection", "open_below", ':insert-output ~/.config/helix/scripts/docstring_gen.py "$(xclip -o -selection clipboard)" "google"', "format_selections"]
# Git integration with gitui
C-g = [ ":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
# Windows user for years, so these are just second nature to me.
C-z = "undo"
C-c = "yank"
C-v = "paste_after"
C-x = ":buffer-close!"
# Jump to end and start of file.
S-g = "goto_file_end"
S-f = "goto_file_start"
# Can't do dd so shift d is as good as it gets
S-d = [ "extend_to_line_bounds", "delete_selection"]

[keys.insert]
C-z = "undo"
C-v = "paste_after"

[keys.select]
#C-c = "yank"
#C-v = "paste_after"


[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·"
