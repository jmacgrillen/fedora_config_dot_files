theme = "nord"

[editor]
line-number = "relative"
auto-format = true
auto-completion = true
auto-pairs = true
auto-info = true
true-color = true
completion-replace = true
rulers = [80]
bufferline = "always"
cursorline = true
color-modes = true
indent-heuristic = "tree-sitter"
clipboard-provider = "wayland"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "version-control", "spinner", "diagnostics"]
center = ["file-name"]
right = ["file-type", "spacer", "file-encoding", "file-line-ending", "position"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
separator = "|"

[keys.normal]
# Jump between buffers
S-l = "goto_next_buffer"
S-h = "goto_previous_buffer"
# Git integration with gitui
C-g = [ ":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
C-z = "undo"
# Jump to end and start of file.
S-g = "goto_file_end"
S-f = "goto_file_start"
# Can't do dd so shift d is as good as it gets
S-d = [ "extend_to_line_bounds", "delete_selection"]
S-y = "yank_joined_to_clipboard"

[keys.insert]
C-z = "undo"

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·"
